<nb-card>
  <nb-card-header>Üye Ol</nb-card-header>
  <nb-card-body>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="name">Ad</label>
        <input formControlName="name" type="text" class="form-control" name="name" id="name" placeholder="Adınız">
      </div>
      <div class="form-group">
        <label for="lastName">Soy Ad</label>
        <input formControlName="lastName" type="text" class="form-control" name="lastName" id="lastName" placeholder="Soy Adınız">
      </div>
      <div class="form-group">
        <label for="password">Parola</label>
        <input formControlName="password" type="password" class="form-control" name="password" id="password" placeholder="Parola">
      </div>
      <!-- <div class="form-group">
        <label for="passwordAgain">Parola Tekrar</label>
        <input type="password" class="form-control" id="passwordAgain" placeholder="Parola Tekrar">
      </div> -->
      <div class="form-group">
        <label for="telephone">Telefon</label>
        <input formControlName="telephone" type="text" class="form-control" name="telephone" id="telephone" placeholder="Örnek: XXXX-XXX-XX-XX">
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
