<nb-card>
  <nb-card-header>GiriÅŸ Yap</nb-card-header>
  <nb-card-body>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Parola</label>
        <input formControlName="password" type="password" class="form-control" name="password" id="password" placeholder="Parola">
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
