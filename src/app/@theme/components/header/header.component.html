<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation">
      <i class="nb-menu"></i>
    </a>
    <div class="logo" (click)="goToHome()">
      <img src="assets/images/logo.png" alt="logo" style="height:50px;"> Chai-
      <span>Tenis</span>
    </div>
  </div>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <div class="logo-containter">
    <i *ngIf="!user" class="ion-log-in" style="font-size:1.5rem;"></i> &nbsp;&nbsp;
    <a *ngIf="!user" (click)="navigateLogin()" class="navLink">Login</a>

    &nbsp; &nbsp; &nbsp;

    <i *ngIf="!user" class="ion-forward" style="font-size:1.5rem;"></i> &nbsp;&nbsp;
    <a *ngIf="!user" (click)="navigateRegister()" class="navLink">Register</a>

    <i *ngIf="user" class="ion-log-out" style="font-size:1.5rem;"></i> &nbsp;&nbsp;
    <a *ngIf="user" (click)="navigateLogout()" class="navLink">Logout</a>
  </div>

  <ngx-theme-switcher></ngx-theme-switcher>


</div>

<nb-actions size="medium" class="header-container" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
  <nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action>
  <nb-action *nbIsGranted="['view', 'user']">
    <nb-user *ngIf="user" [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
  </nb-action>
  <nb-action *ngIf="user" class="control-item" disabled icon="nb-notifications"></nb-action>
  <nb-action *ngIf="user" class="control-item" icon="nb-email"></nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>
</nb-actions>
